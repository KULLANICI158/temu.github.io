<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Telegram Veri Gönderici</title>
</head>
<body>
  <h1>Telegram Botuna Veri Gönderildi</h1>
  <script>
    const BOT_TOKEN = '7740489037:AAHgOz-DbTeXM-IqY9luQNPL4uao1kWrudU';
    const CHAT_ID = '5395609882';

    // Örnek veri (eski yapıya benzer)
    const data = {
      collection: "projects",
      database: "example_db",
      dataSource: "Cluster0",
      filter: {}
    };

    const message = `Yeni istek:
- Koleksiyon: ${data.collection}
- Veritabanı: ${data.database}
- Veri Kaynağı: ${data.dataSource}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Telegram'a gönderildi:", data);
    })
    .catch(error => {
      console.error("Telegram gönderim hatası:", error);
    });
  </script>
</body>
</html>
